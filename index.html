<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Mi Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center my-5">Organizador de tareas</h1>
    <hr>

    <div class="form-group container">
        <label class="p-2 fw-bold" for="tarea">Nueva tarea:</label>
        <input type="text" class="form-control mb-2" id="task-input" placeholder="Ingresa la tarea que quieras seguir" minlength="5" maxlength="50">
        <button type="button" class="btn btn-success" id="add-task-btn">Agregar tarea</button>
    </div>

    <div class="d-flex justify-content-evenly container mb-5">
        <div class="mt-5 container">
            <p class="fw-bold">
                Tareas Totales:
                <span class="fw-light" id="total-task">0</span>
            </p>
            <p class="fw-bold">
                Completadas:
                <span class="fw-light" id="complete-task">0</span>
            </p>
        </div>
    </div>

    <div class="justify-content-evenly container">
        <h3 class="text-center my-2">Lista de tareas</h3>
        <hr>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>DescripciÃ³n tarea</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="task-container">

            </tbody>
        </table>
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/task.js"></script>
    <script src="https://kit.fontawesome.com/f9664e8ca8.js" crossorigin="anonymous"></script>
</body>
</html>
